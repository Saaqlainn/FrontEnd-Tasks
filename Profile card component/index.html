<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" sizes="32x32" href="images/favicon-32x32.png" />
      <link rel="stylesheet" href="style.css" />
      <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
      <title>frontEnd Mentor | Profile Card Component</title>
   </head>
   <body>
      
         <main>
            <div class="profile_card">
               <div class="bg_image">
                  <img src="images/bg-pattern-card.svg" alt="background Image" />
               </div>
               <div class="victor_data">
                  <img src="images/image-victor.jpg" alt="victor image" />
                  <h1>Victor Crest <span>26</span></h1>
                  <span>London</span>
               </div>
               <hr />
               <div class="victors_reach">
                  <div class="followers">
                      <p>80k</p>
                     <span>Followers</span>
                  </div>
                  <div class="likes">
                      <p>80.3k</p>
                     <span>Likes</span>
                  </div>
                  <div class="photos">
                      <p>1.4k</p>
                     <span>photos</span>
                  </div>
               </div>
            </div>
         </main>
      
      <footer>
         <div class="attribution">
            Challenge by<a href="" target="_blank"> Frontend Mentor</a> Coded by
            <a href="">Saqlain Patel.</a>
         </div>
      </footer>
   </body>
</html>

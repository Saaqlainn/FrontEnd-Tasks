<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>frontEnd Mentor | Profile Card Component</title>
</head>
<body>
    <section>
        <div class="profile_card">
            <div class="bg_image">
                <img src="images/bg-pattern-card.svg" alt="background Image">
            </div>
            <div class="victor_data">
                <img src="images/image-victor.jpg" alt="victor image">
                <h1>Victor Crest <span>26</span> </h1>
                <p>London</p>
            </div>
            <hr>
            <div class="victors_reach">
                <div class="followers">
                    <span>80k</span>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <span>80.3k</span>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <span>1.14k</span>
                    <p>photos</p>
                </div>
            </div>
        </div>
    </section>  
    <footer>
        <div class="attribution">
            Challenge by<a href="" target="_blank">
                Frontend Mentor</a> Coded by
            <a href="">Saqlain Patel.</a>
          </div>
    </footer> 
</body>
</html>

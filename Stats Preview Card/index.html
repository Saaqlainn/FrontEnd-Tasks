<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Mentor | Stats preview card component</title>
    <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card__container">
            <div class="card">
                <div id="card_data_container" class="card__content" >
                    <div id="card_title" class="card__content" >
                        <h1>Get <span>insights</span> that help your business grow.</h1>
                    </div>
                    <div id="card_discription" class="card__content" >
                        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    </div>
                    <div id="insight_container" class="card__content" >
                        <div id="companies" class="card__content" >
                            <div class="numbers">10k+</div>
                            <div class="text">Companies</div>
                        </div>
                        <div id="templets" class="card__content" >
                            <div class="numbers">314</div>
                            <div class="text">Templets</div>
                        </div>
                        <div id="quries" class="card__content" >
                            <div class="numbers">12M+</div>
                            <div class="text">Quries</div>
                        </div>
                    </div>
                </div>

                <div id="image_container" class="card__content" >
                    <img src="images/image-header-desktop.jpg" alt="">
                </div>
            </div>
            <footer>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                    Coded by <a href="https://github.com/Saaqlainn" target="_blank">Saqlain patel</a>.
                  </div>
            </footer>
        </div>
    </section>
  
</body>
</html>
